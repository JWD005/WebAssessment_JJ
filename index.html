<h1>Vintage Cars For Hire</h1>

<!--grid card starts-->

<!--grid card ends-->

<!--form starts-->

<form id="enquiries">
    <h4>Enquire about a car</h4>
    <!--text box-->
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Full Name Here">
    </div>
    <!--email box-->
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <!--select box-->
    <div class="form-group">
        <label for="exampleFormControlSelect1">Choose a Car</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Aston Martin DB4</option>
            <option>Ferrari 250 GTO</option>
            <option>Porsche 911</option>
            <option>Chevrolet Corvette</option>
            <option>Jaguar E-Type</option>
            </select>
        </div>
        <!--Textarea-->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Comments:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!--button-->
        <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!--form ends-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
